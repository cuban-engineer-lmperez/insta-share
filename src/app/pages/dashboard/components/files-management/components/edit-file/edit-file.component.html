<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
    <mat-form-field>
        <mat-label>Filename</mat-label>
        <input matInput [(ngModel)]="filename().filename" />
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="filename()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
