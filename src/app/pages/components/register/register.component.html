<section class="container-row-login">
            <div class="card-content mat-elevation-z8">
            <h2 class="title">Register</h2>
            <h4>Create a new CE account</h4>
            <form [formGroup]="registerForm">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="admin@ce.com" formControlName="username" autofocus="" />
                </mat-form-field>
                <mat-form-field appearance="outline" fxLayout="column">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="123">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <a [routerLink]="[ '/' ]" class="link">Forgot password?</a>

                <section *ngIf="incorrectCredentials===true">
                    <p class="error">Sus credenciales son incorrectas.</p>
                </section>
            </form>
            <div class="buttons">
                <button [disabled]="registerForm.invalid" mat-raised-button color="primary" (click)="register()">
                    Aceptar
                </button>
            </div>
        </div>

</section>
